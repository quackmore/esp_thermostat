<div class="card-columns mt-3">
  <div class="card border-info">
    <div class="card-body">
      <div class="card-title">
        <div class="row no-gutters">
          <h5 class="card-title my-auto"><i class="fa fa-info-circle"></i> Device Info</h5>
          <button class="btn my-auto ml-auto" id="info_edit">
            <i class="fa fa-cog"></i>
          </button>
        </div>
      </div>
      <div class="form-group row no-gutters">
        <label for="app_name" class="col-form-label col-6 my-auto">App name</label>
        <input type="text" class="form-control-sm col-6 ml-auto my-auto border-0" id="app_name" readonly>
      </div>
      <div class="form-group row no-gutters">
        <label for="app_version" class="col-form-label col-6 my-auto">App version</label>
        <input type="text" class="form-control-sm col-6 ml-auto my-auto border-0" id="app_version" readonly>
      </div>
      <div class="form-group row no-gutters">
        <label for="dev_name" class="col-form-label col-6 my-auto">Device name</label>
        <input type="text" class="form-control-sm col-6 ml-auto my-auto border-0" id="dev_name">
      </div>
      <div class="form-group row no-gutters">
        <label for="espbot_version" class="col-form-label col-6 my-auto">Espbot version</label>
        <input type="text" class="form-control-sm col-6 ml-auto my-auto border-0" id="espbot_version" readonly>
      </div>
      <div class="form-group row no-gutters">
        <label for="api_version" class="col-form-label col-6 my-auto">API version</label>
        <input type="text" class="form-control-sm col-6 ml-auto my-auto border-0" id="api_version" readonly>
      </div>
      <div class="form-group row no-gutters">
        <label for="library_version" class="col-form-label col-6 my-auto">Library version</label>
        <input type="text" class="form-control-sm col-6 ml-auto my-auto border-0" id="library_version" readonly>
      </div>
      <div class="form-group row no-gutters">
        <label for="chip_id" class="col-form-label col-6 my-auto">Chip ID</label>
        <input type="text" class="form-control-sm col-6 ml-auto my-auto border-0" id="chip_id" readonly>
      </div>
      <div class="form-group row no-gutters">
        <label for="sdk_version" class="col-form-label col-6 my-auto">SDK version</label>
        <input type="text" class="form-control-sm col-6 ml-auto my-auto border-0" id="sdk_version" readonly>
      </div>
      <div class="form-group row no-gutters">
        <label for="boot_version" class="col-form-label col-6 my-auto">Boot version</label>
        <input type="text" class="form-control-sm col-6 ml-auto my-auto border-0" id="boot_version" readonly>
      </div>
      <div class="btn-toolbar d-none" role="toolbar" aria-label="Toolbar with button groups" id="info_buttons">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-primary" id="info_refresh">Refresh</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-primary" id="info_save">Save</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card border-info">
    <div class="card-body">
      <div class="card-title">
        <div class="row no-gutters">
          <h5 class="card-title my-auto"><i class="fa fa-wifi"></i> Wifi</h5>
          <button class="btn my-auto ml-auto" id="wifi_edit">
            <i class="fa fa-cog"></i>
          </button>
        </div>
      </div>
      <div class="form-group row no-gutters">
        <label for="wifi_working_as" class="col-form-label col-6 my-auto">Working as</label>
        <input type="text" class="form-control-sm col-6 ml-auto my-auto border-0" id="wifi_working_as" readonly>
      </div>
      <div class="form-group row no-gutters">
        <label for="wifi_ssid" class="col-form-label col-6 my-auto" id="wifi_ssid_label">Connected to</label>
        <input type="text" class="form-control-sm col-6 ml-auto my-auto border-0" id="wifi_ssid" readonly>
      </div>
      <div class="form-group row no-gutters">
        <label for="wifi_ip" class="col-form-label col-6 my-auto">IP</label>
        <input type="text" class="form-control-sm col-6 ml-auto my-auto border-0" id="wifi_ip" readonly>
      </div>
      <div id="wifi_buttons" class="d-none">
        <div class="form-group row no-gutters">
          <label for="wifi_aps" class="col-form-label col-6 my-auto">Networks</label>
          <select id="wifi_aps" class="form-control-sm col-6 ml-auto my-auto">
            <option selected><span class="sr-only">Loading...</span></option>
          </select>
        </div>
        <div class="form-group row no-gutters">
          <label for="wifi_pwd" class="col-form-label col-6 my-auto">Password</label>
          <div class="input-group input-group-sm col-6 ml-auto my-auto">
            <input type="password" class="form-control" id="wifi_pwd" placeholder="Password">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="st_pwd_view">
                <i class="fa fa-eye-slash"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-primary" id="wifi_refresh">Refresh</button>
          </div>
          <div class="btn-group mr-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-primary" id="wifi_connect">Connect</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card border-info">
    <div class="card-body">
      <div class="card-title">
        <div class="row no-gutters">
          <h5 class="card-title my-auto"><i class="fa fa-wifi"></i> Access Point</h5>
          <button class="btn my-auto ml-auto" id="ap_edit">
            <i class="fa fa-cog"></i>
          </button>
        </div>
      </div>
      <div class="form-group row no-gutters">
        <label for="ap_ch" class="col-form-label col-6 my-auto">AP channel</label>
        <input type="number" value="1" min="1" max="11" step="1" class="form-control-sm col-6 ml-auto my-auto border-0"
          id="ap_ch">
      </div>
      <div class="form-group row no-gutters">
        <label for="ap_pwd" class="col-form-label col-6 my-auto">AP password</label>
        <div class="input-group input-group-sm col-6 ml-auto my-auto">
          <input type="password" class="form-control" id="ap_pwd" placeholder="Password">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="ap_pwd_view">
              <i class="fa fa-eye-slash"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="btn-toolbar d-none" role="toolbar" aria-label="Toolbar with button groups" id="ap_buttons">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-primary" id="ap_refresh">Refresh</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-primary" id="ap_save">Save</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card border-info">
    <div class="card-body">
      <div class="card-title">
        <div class="row no-gutters">
          <h5 class="card-title my-auto"><i class="fa fa-play-circle-o"></i> Cron</h5>
          <button class="btn my-auto ml-auto" id="cron_edit">
            <i class="fa fa-cog"></i>
          </button>
        </div>
      </div>
      <div class="form-group row no-gutters">
        <label for="cron_status" class="col-form-label col-6 my-auto">Cron</label>
        <select id="cron_status" class="form-control-sm col-6 ml-auto my-auto border-0">
          <option value="0"><span class="sr-only">Disabled</span></option>
          <option value="1"><span class="sr-only">Enabled</span></option>
        </select>
      </div>
      <div class="btn-toolbar d-none" role="toolbar" aria-label="Toolbar with button groups" id="cron_buttons">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-primary" id="cron_refresh">Refresh</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-primary" id="cron_save">Save</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card border-info">
    <div class="card-body">
      <div class="card-title">
        <div class="row no-gutters">
          <h5 class="card-title my-auto"><i class="fa fa-sitemap"></i> mDNS</h5>
          <button class="btn my-auto ml-auto" id="mdns_edit">
            <i class="fa fa-cog"></i>
          </button>
        </div>
      </div>
      <div class="form-group row no-gutters">
        <label for="mdns_status" class="col-form-label col-6 my-auto">mDNS</label>
        <select id="mdns_status" class="form-control-sm col-6 ml-auto my-auto border-0">
          <option value="0"><span class="sr-only">Disabled</span></option>
          <option value="1"><span class="sr-only">Enabled</span></option>
        </select>
      </div>
      <div class="btn-toolbar d-none" role="toolbar" aria-label="Toolbar with button groups" id="mdns_buttons">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-primary" id="mdns_refresh">Refresh</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-primary" id="mdns_save">Save</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card border-info">
    <div class="card-body">
      <div class="card-title">
        <div class="row no-gutters">
          <h5 class="card-title my-auto"><i class="fa fa-clock-o"></i> Time & Date</h5>
          <button class="btn my-auto ml-auto" id="datetime_edit">
            <i class="fa fa-cog"></i>
          </button>
        </div>
      </div>
      <div class="form-group row no-gutters">
        <label for="datetime_date" class="col-form-label col-5 my-auto">Date & Time</label>
        <input type="text" class="form-control-sm col-7 ml-auto my-auto border-0" id="datetime_date" readonly>
      </div>
      <div class="form-group row no-gutters">
        <label for="datetime_timezone" class="col-form-label col-5 my-auto">Timezone</label>
        <input type="text" class="form-control-sm col-7 ml-auto my-auto border-0" id="datetime_timezone">
      </div>
      <div class="form-group row no-gutters">
        <label for="datetime_sntp" class="col-form-label col-5 my-auto">SNTP</label>
        <select id="datetime_sntp" class="form-control-sm col-7 ml-auto my-auto border-0">
          <option value="0"><span class="sr-only">Disabled</span></option>
          <option value="1"><span class="sr-only">Enabled</span></option>
        </select>
      </div>
      <div class="btn-toolbar d-none" role="toolbar" aria-label="Toolbar with button groups" id="datetime_buttons">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-primary" id="datetime_refresh">Refresh</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-primary" id="datetime_save">Save</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-primary" id="datetime_set">Set TimeDate</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card border-info">
    <div class="card-body">
      <div class="card-title">
        <div class="row no-gutters">
          <h5 class="card-title my-auto"><i class="fa fa-cloud-download"></i> OTA</h5>
          <button class="btn my-auto ml-auto" id="ota_edit">
            <i class="fa fa-cog"></i>
          </button>
        </div>
      </div>
      <div class="form-group row no-gutters">
        <label for="ota_host" class="col-form-label col-6 my-auto">Host</label>
        <input type="text" class="form-control-sm col-6 ml-auto my-auto border-0" id="ota_host">
      </div>
      <div class="form-group row no-gutters">
        <label for="ota_port" class="col-form-label col-6 my-auto">Port</label>
        <input type="text" class="form-control-sm col-6 ml-auto my-auto border-0" id="ota_port">
      </div>
      <div class="form-group row no-gutters">
        <label for="ota_path" class="col-form-label col-6 my-auto">Path</label>
        <input type="text" class="form-control-sm col-6 ml-auto my-auto border-0" id="ota_path">
      </div>
      <div class="form-group row no-gutters">
        <label for="ota_check_version" class="col-form-label col-6 my-auto">Check Version</label>
        <select id="ota_check_version" class="form-control-sm col-6 ml-auto my-auto border-0">
          <option value="0"><span class="sr-only">Disabled</span></option>
          <option value="1"><span class="sr-only">Enabled</span></option>
        </select>
      </div>
      <div class="btn-toolbar d-none" role="toolbar" aria-label="Toolbar with button groups" id="ota_buttons">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-primary" id="ota_refresh">Refresh</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-primary" id="ota_save">Save</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-primary" id="ota_start">Upgrade</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card border-info">
    <div class="card-body">
      <div class="card-title">
        <div class="row no-gutters">
          <h5 class="card-title my-auto"><i class="fa fa-stethoscope"></i> Diagnostic</h5>
          <button class="btn my-auto ml-auto" id="diag_edit">
            <i class="fa fa-cog"></i>
          </button>
        </div>
      </div>
      <div class="form-group row no-gutters">
        <label for="diag_led" class="col-form-label col-6 my-auto">Events on LED</label>
        <select id="diag_led" class="form-control-sm col-6 ml-auto my-auto border-0">
          <option value="0"><span class="sr-only">Disabled</span></option>
          <option value="1"><span class="sr-only">Fatal</span></option>
          <option value="3"><span class="sr-only">Error</span></option>
          <option value="7"><span class="sr-only">Warning</span></option>
          <option value="15"><span class="sr-only">Info</span></option>
          <option value="31"><span class="sr-only">Debug</span></option>
          <option value="63"><span class="sr-only">Trace</span></option>
        </select>
      </div>
      <div class="form-group row no-gutters">
        <label for="diag_serial" class="col-form-label col-6 my-auto">Events on UART0</label>
        <select id="diag_serial" class="form-control-sm col-6 ml-auto my-auto border-0">
          <option value="0"><span class="sr-only">Disabled</span></option>
          <option value="1"><span class="sr-only">Fatal</span></option>
          <option value="3"><span class="sr-only">Error</span></option>
          <option value="7"><span class="sr-only">Warning</span></option>
          <option value="15"><span class="sr-only">Info</span></option>
          <option value="31"><span class="sr-only">Debug</span></option>
          <option value="63"><span class="sr-only">Trace</span></option>
          <option value="127"><span class="sr-only">All</span></option>
        </select>
      </div>
      <div class="form-group row no-gutters">
        <label for="diag_bitrate" class="col-form-label col-6 my-auto">UART0 bitrate</label>
        <select id="diag_bitrate" class="form-control-sm col-6 ml-auto my-auto border-0">
          <option value="300"><span class="sr-only">300</span></option>
          <option value="600"><span class="sr-only">600</span></option>
          <option value="1200"><span class="sr-only">1200</span></option>
          <option value="2400"><span class="sr-only">2400</span></option>
          <option value="4800"><span class="sr-only">4800</span></option>
          <option value="9600"><span class="sr-only">9600</span></option>
          <option value="19200"><span class="sr-only">19200</span></option>
          <option value="38400"><span class="sr-only">38400</span></option>
          <option value="57600"><span class="sr-only">57600</span></option>
          <option value="74880"><span class="sr-only">74880</span></option>
          <option value="115200"><span class="sr-only">115200</span></option>
          <option value="230400"><span class="sr-only">230400</span></option>
          <option value="460800"><span class="sr-only">460800</span></option>
        </select>
      </div>
      <div class="form-group row no-gutters">
        <label for="diag_sdk_print" class="col-form-label col-6 my-auto">SDK print</label>
        <select id="diag_sdk_print" class="form-control-sm col-6 ml-auto my-auto border-0">
          <option value="0"><span class="sr-only">Disabled</span></option>
          <option value="1"><span class="sr-only">Enabled</span></option>
        </select>
      </div>
      <div class="btn-toolbar d-none" role="toolbar" aria-label="Toolbar with button groups" id="diag_buttons">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-primary" id="diag_refresh">Refresh</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-primary" id="diag_save">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="device.js"></script>
