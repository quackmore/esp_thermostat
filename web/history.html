<!--
non sequential script loading could generate errors
<script src="https://cdn.jsdelivr.net/npm/moment@2.27.0/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.7"></script>
<script src="history.js"></script>
-->

<script>
  jQuery.getScript("https://cdn.jsdelivr.net/npm/moment@2.27.0/moment.min.js", function (responseText, textStatus, xhr) {
    if (textStatus != "success")
      load_err(responseText, textStatus, xhr);
    else
      jQuery.getScript("https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js", function (responseText, textStatus, xhr) {
        if (textStatus != "success")
          load_err(responseText, textStatus, xhr);
        else
          jQuery.getScript("https://cdn.jsdelivr.net/npm/hammerjs@2.0.8", function (responseText, textStatus, xhr) {
            if (textStatus != "success")
              load_err(responseText, textStatus, xhr);
            else
              jQuery.getScript("https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.7", function (responseText, textStatus, xhr) {
                if (textStatus != "success")
                  load_err(responseText, textStatus, xhr);
                else
                  jQuery.getScript("history.js", function (responseText, textStatus, xhr) {
                    if (textStatus != "success")
                      load_err(responseText, textStatus, xhr);
                  });
              });
          });
      });
  });
</script>
