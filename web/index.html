<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/ios/50/000000/thermometer-automation.png" />
  <meta name="description" content="">
  <meta name="author" content="">
  <title>ESP Thermostat</title>

  <!-- Bootstrap core CSS 
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="sidebar.css" rel="stylesheet">

  <!-- Bootstrap core JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS, then custom script -->
  <!-- don't use slim if you need ajax -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</head>

<body>

  <!-- Body content wrapper -->
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="border-right side  bg-sidebar" id="sidebar-wrapper">
      <div class="sidebar-heading">ESP THERMOSTAT</div>
      <div class="list-group list-group-flush border-right">
        <a href="javascript:goto('home')" class="list-group-item list-group-item-action bg-sidebar">Home</a>
        <a href="javascript:goto('history')" class="list-group-item list-group-item-action bg-sidebar">Data History</a>
        <a href="javascript:goto('ctrl_settings')" class="list-group-item list-group-item-action bg-sidebar">Thermostat settings</a>
        <a href="javascript:goto('events_journal')" class="list-group-item list-group-item-action bg-sidebar">Events journal</a>
        <a href="javascript:goto('device')" class="list-group-item list-group-item-action bg-sidebar">Device settings</a>
        <!-- don't need GPIO here 
        <a href="javascript:goto('gpio')" class="list-group-item list-group-item-action bg-sidebar">Device GPIO</a>
        -->
        <a href="javascript:goto('debug')" class="list-group-item list-group-item-action bg-sidebar">Device Debug</a>
        <a href="javascript:goto('info')" class="list-group-item list-group-item-action bg-sidebar">Info & Credits</a>
      </div>
    </div>
    <!-- End of sidebar -->

    <!-- Spinner for page load (when required) -->
    <div class="modal fade" id="awaiting" data-backdrop="static" data-keyboard="false" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0" style="background-color: transparent;">
          <span class="spinner-border mx-auto" role="status" style="width: 3rem; height: 3rem;"></span>
        </div>
      </div>
    </div>
    <!-- End of spinner -->

    <!-- Page content including navbar-->
    <div id="page-content-wrapper">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark border-bottom" id=content-navbar>
        <span id="content-title">THERMOSTAT</span>
        <button class="btn ml-auto" id="menu-toggle">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <script>
        $("#menu-toggle").click(function (e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
        });
      </script>
      <!-- End of navbar -->

      <div class="container-fluid">
        <!-- Custom page content including reference to custom scripts -->
        <div id="page-content">
          <script>
            $('#awaiting').modal('show');
            $("#page-content").load("home.html", function (responseText, textStatus, xhr) {
              if (textStatus != "success") {
                alert("Request " + textStatus);
                setTimeout(function () {
                  $('#awaiting').modal('hide');
                }, 1000);
              }
            });
          </script>
        </div>
        <!-- End of custom page content -->
      </div>

    </div>
    <!-- End of page content -->

  </div>
  <!-- End of body content wrapper -->
  <script src="sidebar.js"></script>

</body>

</html>
